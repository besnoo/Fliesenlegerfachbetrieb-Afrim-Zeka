<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliesenleger Firma</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Fliesenleger Firma</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Über uns</a></li>
                <li><a href="#services">Dienstleistungen</a></li>
                <li><a href="#projects">Referenzen</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <h2>Willkommen bei der Fliesenleger Firma</h2>
        <p>Wir bieten hochwertige Fliesenlegerarbeiten für Bauunternehmer, Bauträger und private Kunden an.</p>
    </main>
    <section id="contact">
        <h2>Kontakt</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Senden</button>
        </form>
        <div id="formResponse"></div>
    </section>
    <footer>
        <p>&copy; 2024 Fliesenleger Firma</p>
    </footer>
</body>
</html>
